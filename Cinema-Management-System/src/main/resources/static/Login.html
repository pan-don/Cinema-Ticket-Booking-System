<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 350px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .avatar svg {
            width: 50px;
            height: 50px;
            fill: #bdbdbd;
        }
        h2 {
            margin: 0 0 25px 0;
            font-weight: 500;
            color: #444;
            letter-spacing: 2px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 18px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .input-group .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdbdbd;
            font-size: 18px;
        }
        .login-btn {
            width: 100%;
            background: #00baff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #009fd6;
        }
        .forgot {
            margin-top: 18px;
            font-size: 14px;
            color: #888;
        }
        .forgot a {
            color: #00baff;
            text-decoration: none;
        }
        .forgot a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="login-container">
        <div class="avatar">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg>
        </div>
        <h2>LOGIN</h2>
        <div class="input-group">
            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 12c2.7 0 8 1.34 8 4v2H4v-2c0-2.66 5.3-4 8-4zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/></svg></span>
            <input type="text" placeholder="Username" name="username" required>
        </div>
        <div class="input-group">
            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 17a2 2 0 0 0 2-2v-2a2 2 0 0 0-4 0v2a2 2 0 0 0 2 2zm6-6V9a6 6 0 0 0-12 0v2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-8-2a4 4 0 0 1 8 0v2H6V9z"/></svg></span>
            <input type="password" placeholder="********" name="password" required>
        </div>
        <button class="login-btn" type="submit">LOGIN</button>
        <div class="forgot">Forgot Your Password? <a href="#">Click here</a></div>
    </form>
</body>
</html>
