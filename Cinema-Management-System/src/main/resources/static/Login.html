<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Additional custom styles if needed */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-md">
        <!-- Login Form -->
        <div id="login-section" class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
            <form id="loginForm" method="POST"> <!-- Action will be set by JavaScript -->
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                    <input type="text" id="login-username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                    <input type="password" id="login-password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="login-role" class="block text-sm font-medium text-gray-600 mb-1">Role</label>
                    <select id="login-role" name="role"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-150">
                    Login
                </button>
            </form>
            <p class="text-sm text-center mt-6 text-gray-600">
                Don't have an account? <a href="#" onclick="toggleForms()" class="text-blue-600 hover:underline">Register here</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-section" class="bg-white p-8 rounded-lg shadow-lg hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Register</h2>
            <form action="/api/Authenticator/register" method="POST">
                <div class="mb-4">
                    <label for="register-username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                    <input type="text" id="register-username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                    <input type="password" id="register-password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-150">
                    Register
                </button>
            </form>
            <p class="text-sm text-center mt-6 text-gray-600">
                Already have an account? <a href="#" onclick="toggleForms()" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const loginForm = document.getElementById('loginForm');
        const loginRoleSelect = document.getElementById('login-role');

        function toggleForms() {
            loginSection.classList.toggle('hidden');
            registerSection.classList.toggle('hidden');
        }

        // Set the login form action based on selected role
        loginForm.addEventListener('submit', function(event) {
            const role = loginRoleSelect.value;
            if (role === 'user') {
                loginForm.action = '/api/Authenticator/login/user';
            } else if (role === 'admin') {
                loginForm.action = '/api/Authenticator/login/admin';
            }
            // The form will then submit normally.
            // For actual SPA behavior, you'd preventDefault and use fetch.
        });

        // Initial setup in case a role is pre-selected or for clarity
        // This part is mostly for dynamic action setting if the page reloads with a value
        if (loginRoleSelect.value === 'user') {
            loginForm.action = '/api/Authenticator/login/user';
        } else if (loginRoleSelect.value === 'admin') {
            loginForm.action = '/api/Authenticator/login/admin';
        }
         loginRoleSelect.addEventListener('change', function() {
             if (this.value === 'user') {
                loginForm.action = '/api/Authenticator/login/user';
            } else if (this.value === 'admin') {
                loginForm.action = '/api/Authenticator/login/admin';
            }
        });
    </script>
</body>
</html>
