<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cinema XXI - Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Cinema XXI</h1>

        <form id="loginForm" class="form-container">
            <h2>Login to Your Account</h2>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
            
            <div id="loginError"></div>

            <div class="link-container">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorDiv = document.getElementById('loginError');
            const loginButton = this.querySelector('button[type="submit"]');

            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            const endpoint = role === 'ADMIN'
                ? '/api/Authenticator/login/admin'
                : '/api/Authenticator/login/user';

            try {
                const formData = new URLSearchParams();
                formData.append('username', username); 
                formData.append('password', password); 

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                });

                if (response.ok) {
                    const user = await response.json();
                    sessionStorage.setItem('user', JSON.stringify(user));

                    loginButton.textContent = 'Success!';
                    loginButton.classList.add('btn-success');
                    loginButton.classList.remove('btn-primary');

                    setTimeout(() => {
                        if (role === 'ADMIN') {
                            window.location.href = 'admin_dashboard.html';
                        } else {
                            window.location.href = 'user_dashboard.html';
                        }
                    }, 1000);
                } else {
                    const errorData = await response.json().catch(() => null);
                    errorDiv.textContent = errorData?.message || 'Recheck your password or username.';
                    errorDiv.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                    loginButton.classList.remove('btn-success');
                    loginButton.classList.add('btn-primary');
                }
            } catch (err) {
                console.error('Login error:', err);
                errorDiv.textContent = 'Network issue. Please try again later.';
                errorDiv.style.display = 'block';
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
                loginButton.classList.remove('btn-success');
                loginButton.classList.add('btn-primary');
            }
        });
    </script>
</body>
</html>
