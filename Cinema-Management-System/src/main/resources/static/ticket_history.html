<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket History</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .ticket-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        .ticket-card {
            background: var(--background-color, #1E1E1E);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #333;
            transition: transform 0.2s ease;
        }
        .ticket-card:hover {
            transform: translateY(-5px);
        }
        .ticket-header {
            border-bottom: 2px solid var(--primary-color, #E50914);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
        .ticket-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }
        .ticket-info {
            display: grid;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .ticket-info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        .ticket-info-label {
            color: #888;
        }
        .ticket-info-value {
            color: #fff;
            font-weight: 500;
        }
        .ticket-price {
            font-size: 1.2rem;
            color: var(--primary-color, #E50914);
            font-weight: bold;
            margin-top: 1rem;
            text-align: right;
        }
        .ticket-id {
            font-size: 0.8rem;
            color: #666;
            margin-top: 1rem;
            text-align: right;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .back-button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h1>Your Ticket History</h1>
            <a href="user_dashboard.html" class="btn btn-secondary back-button">Back to Dashboard</a>
        </div>

        <div id="ticketContainer" class="ticket-container">
            <!-- Tickets will be dynamically populated here -->
            <div class="empty-state">
                Loading your tickets...
            </div>
        </div>
    </div>

    <script>
        async function fetchTicketHistory() {
            try {
                const userData = JSON.parse(sessionStorage.getItem('user'));
                if (!userData || !userData.username) {
                    window.location.href = 'index.html';
                    return;
                }

                const formData = new URLSearchParams();
                formData.append('username', userData.username);
                formData.append('password', userData.password);

                const response = await fetch('/api/payments/userTicket', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch ticket history');
                }

                const tickets = await response.json();
                renderTickets(tickets);
            } catch (error) {
                console.error('Error fetching tickets:', error);
                document.getElementById('ticketContainer').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load tickets. Please try again later.</p>
                    </div>
                `;
            }
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatTime(timeStr) {
            return timeStr;
        }

        function formatCurrency(amount) {
            return `Rp ${amount.toLocaleString()}`;
        }

        function renderTickets(tickets) {
            const container = document.getElementById('ticketContainer');
            
            if (!tickets || tickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No tickets found in your history.</p>
                        <a href="user_dashboard.html" class="btn btn-primary" style="margin-top: 1rem;">Browse Movies</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = tickets.map(ticket => `
                <div class="ticket-card">
                    <div class="ticket-header">
                        <h3 class="ticket-title">${ticket.judulFilm}</h3> 
                    </div>
                    <div class="ticket-info">
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Date:</span>
                            <span class="ticket-info-value">${formatDate(ticket.jadwal.tanggalTayang)}</span>
                        </div>
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Time:</span>
                            <span class="ticket-info-value">${formatTime(ticket.jadwal.jamTayang)}</span>
                        </div>
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Room:</span>
                            <span class="ticket-info-value">${ticket.ruanganFilm}</span>
                        </div>
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Quantity:</span>
                            <span class="ticket-info-value">${ticket.kuantitas} ticket(s)</span>
                        </div>
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Change:</span>
                            <span class="ticket-info-value">${ticket.kembalian}</span>
                        </div>
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Purchase Date:</span>
                            <span class="ticket-info-value">${formatDate(ticket.waktuPembelian)}</span>
                        </div>
                    </div>
                    <div class="ticket-price">
                        ${formatCurrency(ticket.film.harga * ticket.kuantitas)}
                    </div>
                    <div class="ticket-id">
                        Ticket ID: ${ticket.id}
                    </div>
                </div>
            `).join('');
        }

        // Initialize the page
        fetchTicketHistory();
    </script>
</body>
</html>
