<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Your Ticket History</h1>
        
        <!-- 
            This form would "POST" to the /api/payments/userTicket endpoint.
            The backend would then process the request and render a page containing the ticket list.
            Since this is a static prototype, the table below is a hardcoded example of the result.
        -->
        
        <table class="history-table">
            <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Room</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Ticket ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Ticket 1 -->
                <tr>
                    <td>The Dark Knight</td>
                    <td>2024-10-20</td>
                    <td>19:00</td>
                    <td>Studio 2</td>
                    <td>2</td>
                    <td>Rp 100,000</td>
                    <td>TICKET_XYZ987</td>
                </tr>
                <!-- Example Ticket 2 -->
                <tr>
                    <td>Inception</td>
                    <td>2024-09-15</td>
                    <td>21:00</td>
                    <td>Studio 1</td>
                    <td>1</td>
                    <td>Rp 50,000</td>
                    <td>TICKET_ABC123</td>
                </tr>
                <!-- More ticket history rows would be generated by the server -->
            </tbody>
        </table>
        
        <div style="text-align: center; margin-top: 2rem;">
             <a href="user_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>

    </div>

</body>
</html>
