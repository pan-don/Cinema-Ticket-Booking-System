<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="js/auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style untuk detail, schedules,schedules buttom film */
        .movie-details {
            display: grid;
            gap: 0.5rem; /*jarak antar elemen */
            margin: 1rem 0;
        }
        .movie-schedules {
            display: flex; /*menampilkan dengan flexbox */
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            align-items: center; /*posisi tulisan di vertikal tengah */
            justify-content: flex-start; /*konten dari kiri*/
        }
        .schedule-button {
            flex: 1;
        }
        .details-button {
            min-width: 120px; /*  width untuk melihat detail button */
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }        .popup-content {
            position: relative;
            background: var(--background-color, #1E1E1E);
            color: var(--text-color, #fff);
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem; /*jarak*/
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .popup.active {
            display: block;
        }
        .close-popup {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color, #fff);
            font-size: 1.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .close-popup:hover { /*background tombol logout menjadi lebih gelap saat dihover*/
            opacity: 1;
        }
        .movie-description {
            margin: 1.5rem 0;
            line-height: 1.6;
        }
        .schedule-section {
            margin-top: 1.5rem;
        }
        .schedule-section h3 {
            margin-bottom: 1rem;
        }
        .popup-buttons {
            margin-top: 2rem;
            text-align: center;
        }
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem; /*Memberikan jarak 2rem di bawah header.*/
        }
        .logout-btn {
            position: absolute;
            top: 1rem; /*Menempatkan tombol 1 rem dari atas container.*/
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none; /*Menghilangkan borde*/
            border-radius: 4px; /*Membuat sudut tombol sedikit membulat.*/
            cursor: pointer; /*Mengubah kursor menjadi pointer saat diarahkan ke tombol.*/
        }
        .logout-btn:hover {
            background-color: #bd2130;
        }
        .schedule-container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
        }
        .schedule-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #B3B3B3;
        }
        .highlight {
            color: #4CAF50;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #B3B3B3;
        }
        .error-message {
            text-align: center;
            padding: 2rem;
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
        }
        .error-message button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
 <!-- Membuat sebuah container untuk menampung semua elemen di dalam dashboard. -->
    <div class="container">
        <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
        <h1>Film List</h1>
        <p style="text-align: center; color: #B3B3B3; margin-top: -1rem; margin-bottom: 2rem;">Welcome, User! Here are the latest movies.</p>

        <!-- Movie List -->
        <div id="movieList" class="movie-scroller">
            <!-- Movies will be dynamically populated here -->
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="ticket_history.html" class="btn btn-secondary">Check Purchase History</a>
        </div>
    </div>

    <!-- Movie Details Popup -->
    <div id="movieDetailsPopup" class="popup">
        <div class="popup-content">
            <button class="close-popup" onclick="closePopup()">&times;</button>
            <div id="movieDetailsContent"></div>
        </div>
    </div>

    <script>
        function showError(message) {
            const movieList = document.getElementById('movieList');
            movieList.innerHTML = `
                <div class="error-message">
                    <h3>Error Loading Movies</h3>
                    <p>${message}</p>
                    <button onclick="fetchSchedules()" class="btn btn-primary">Try Again</button>
                </div>
            `;
        }

        async function fetchSchedules() {
            const movieList = document.getElementById('movieList');
            movieList.innerHTML = '<div class="loading">Loading movie schedules...</div>';
            
            try {
                const response = await fetch('/api/schedules/showAll');
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                const schedules = await response.json();
                
                if (!Array.isArray(schedules) || schedules.length === 0) {
                    showError('No movie schedules available at the moment.');
                    return;
                }
                
                // Group schedules by film
                const movieMap = new Map();
                schedules.forEach(schedule => {
                    const film = schedule.film;
                    if (!film || !film.id) {
                        console.warn('Invalid schedule data:', schedule);
                        return;
                    }
                    if (!movieMap.has(film.id)) {
                        movieMap.set(film.id, {
                            film: film,
                            schedules: []
                        });
                    }
                    movieMap.get(film.id).schedules.push(schedule);
                });
                
                const movies = Array.from(movieMap.values());
                if (movies.length === 0) {
                    showError('No valid movie schedules found.');
                    return;
                }
                
                renderMovies(movies);
            } catch (error) {
                console.error('Error fetching schedules:', error);
                showError(error.message || 'Failed to load movie schedules. Please try again later.');
            }
        }
        /*menampilkan data film ke dalam halaman HTML*/
        function renderMovies(moviesData) {
            const movieList = document.getElementById('movieList');
            movieList.innerHTML = ''; /*Menghapus konten sebelumnya*/            moviesData.forEach(({film, schedules}) => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.dataset.filmId = film.id;
                movieCard.dataset.movieData = JSON.stringify({film, schedules});
                
                movieCard.innerHTML = `
                    <img src="${film.gambarURL || 'https://placehold.co/600x400/1E1E1E/FFFFFF?text=Movie+Poster'}" alt="${film.judul} Poster">
                    <div class="movie-card-content">
                        <h3>${film.judul}</h3>
                        <p>${film.sinopsis ? film.sinopsis.substring(0, 150) + '...' : 'No synopsis available'}</p>
                        <div class="movie-details">
                            <span>Genre: <strong>${film.genre || 'N/A'}</strong></span>
                            <span>Price: <strong class="highlight">Rp ${film.harga ? film.harga.toLocaleString() : 'N/A'}</strong></span>
                            <span>Room: <strong>${film.ruangan || 'N/A'}</strong></span>
                            <span>Duration: <strong>${film.durasi || 'N/A'}</strong></span>
                            <span>Available Times:</span>
                            ${schedules.map(s => {
                                let formattedDate = 'N/A';
                                let formattedTime = 'N/A';
                                try {
                                    // Parse the date string
                                    const date = s.tanggalTayang ? new Date(s.tanggalTayang + 'T00:00:00') : null;
                                    formattedDate = date ? date.toLocaleDateString('id-ID', {
                                        weekday: 'long',
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric'
                                    }) : 'N/A';
                                    
                                    // Format the time
                                    formattedTime = s.jamTayang || 'N/A';
                                } catch (e) {
                                    console.error('Error formatting date/time:', e);
                                }
                                
                                return `
                                    <div class="schedule-container">
                                        <div class="schedule-info">
                                            <span>Date: ${formattedDate}</span>
                                            <span>Time: ${formattedTime}</span>
                                        </div>
                                        <div class="button-container">
                                            <button onclick="bookSchedule('${s.id}')" class="btn btn-primary schedule-button">Buy Ticket</button>
                                            <button onclick="showMovieDetails('${film.id}')" class="btn btn-secondary details-button">View Details</button>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                movieList.appendChild(movieCard);
            });
        }

        function showMovieDetails(filmId) {
            const popup = document.getElementById('movieDetailsPopup');
            const content = document.getElementById('movieDetailsContent');
            
            // Find the movie card with matching film ID
            const movieCard = document.querySelector(`[data-film-id="${filmId}"]`);
            if (movieCard) {
                const movieData = JSON.parse(movieCard.dataset.movieData);                const scheduleTimes = movieData.schedules.map(s => {
                    let formattedDate = 'N/A';
                    let formattedTime = 'N/A';
                    try {
                        const date = s.tanggalTayang ? new Date(s.tanggalTayang + 'T00:00:00') : null;
                        formattedDate = date ? date.toLocaleDateString('id-ID', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        }) : 'N/A';
                        formattedTime = s.jamTayang || 'N/A';
                    } catch (e) {
                        console.error('Error formatting date/time:', e);
                    }
                    
                    return `
                        <div class="schedule-container">
                            <div class="schedule-info">
                                <span>${formattedDate}</span>
                                <span>${formattedTime}</span>
                            </div>
                            <div class="button-container">
                                <button onclick="bookSchedule('${s.id}')" class="btn btn-primary schedule-button">Buy Ticket</button>
                            </div>
                        </div>
                    `;
                }).join('');                content.innerHTML = `
                    <h2>${movieData.film.judul || 'Untitled Movie'}</h2>
                    <div class="movie-details">
                        <p><strong>Genre:</strong> ${movieData.film.genre || 'N/A'}</p>
                        <p><strong>Room:</strong> ${movieData.film.ruangan || 'N/A'}</p>
                        <p><strong>Duration:</strong> ${movieData.film.durasi || 'N/A'}</p>
                        <p><strong>Price:</strong> ${movieData.film.harga ? `Rp ${movieData.film.harga.toLocaleString()}` : 'N/A'}</p>
                    </div>
                    <div class="movie-description">
                        <h3>Synopsis</h3>
                        <p>${movieData.film.sinopsis || 'No synopsis available.'}</p>
                    </div>
                    <div class="schedule-section">
                        <h3>Available Schedules</h3>
                        <div class="movie-schedules">
                            ${scheduleTimes || '<p>No schedules available for this movie.</p>'}
                        </div>
                    </div>
                    <div class="popup-buttons">
                        <button onclick="closePopup()" class="btn btn-secondary">Close</button>
                    </div>
                `;
                popup.classList.add('active');
            }
        }

        function closePopup() {
            document.getElementById('movieDetailsPopup').classList.remove('active');
        }

        function bookSchedule(scheduleId) {
            if (!scheduleId) {
                alert('Invalid schedule selected');
                return;
            }
            
            // Check if user is logged in
            const userData = JSON.parse(sessionStorage.getItem('user'));
            if (!userData || !userData.username) {
                alert('Please log in to book a ticket');
                window.location.href = 'index.html';
                return;
            }

            window.location.href = `payment.html?scheduleId=${scheduleId}`;
        }

        function handleLogout() {
            // Perform logout logic here (e.g., clearing session, redirecting to login page)
            sessionStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Inisialisasi page
        fetchSchedules();
    </script>

</body>
</html>
